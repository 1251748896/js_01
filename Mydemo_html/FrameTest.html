
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
        	作者：1251748896@qq.com
        	时间：2017-12-02
        	描述：
        	1.重要提示：不能将 <body></body> 标签与 <frameset></frameset> 标签同时使用！
        	2.不过，假如你添加包含一段文本的 <noframes> 标签，就必须将这段文字嵌套于 <body></body> 标签内。
        		（在下面的第一个实例中，可以查看它是如何实现的。
        -->
		<frameset cols="25%,75%">
			<frame src="ComputerCodeTest.html" noresize="noresize" />
			<frame src="LondonTest.html#footer" />
		</frameset>
		
		
		
		<iframe src="imageTest.html#jiangboTest" width="500px" height="500px" frameborder="0"></iframe>
		
		
	</head>
	<body>
		<body>您的浏览器无法处理框架！</body>
        </noframes>
	</body>
</html>
